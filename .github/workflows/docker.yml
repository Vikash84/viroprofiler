name: Docker

on:
  push:
    tags:
      - 'v*'
      - 'docker*'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # - dockerfile: ./docker/viroprofiler_phamb/Dockerfile
          #   image: jinlongru/viroprofiler_phamb
          # - dockerfile: ./docker/viroprofiler_dram/Dockerfile
          #   image: jinlongru/viroprofiler_dram
          # - dockerfile: ./docker/viroprofiler_vrhyme/Dockerfile
          #   image: jinlongru/viroprofiler_vrhyme
          # - dockerfile: ./docker/viroprofiler_annotation/Dockerfile
          #   image: jinlongru/viroprofiler_annotation
          # - dockerfile: ./docker/viroprofiler_abricate/Dockerfile
          #   image: jinlongru/viroprofiler_abricate
          # - dockerfile: ./docker/viroprofiler_vcontact2/Dockerfile
          #   image: jinlongru/viroprofiler_vcontact2
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.image }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: "."
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}